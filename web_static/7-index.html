<!DOCTYPE html>
<html lang="en">
    <head>
      <title>AirBnB Clone</title>
      <link rel="icon" href="./images/icon.png">
      <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
      <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
      <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
      <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
      <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>

        <div class="wrap">
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                        <ul class="popover">
                            <li><h2>Arizona:</h2></li>
                              <ul class="sublist">
                                <li>Oakland</li>
                                <li>Massa</li>
                              </ul>
                            <li><h2>California:</h2></li>
                              <ul class="sublist">
                                <li>Los Angeles</li>
                                <li>San Fransisco</li>
                              </ul>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                    <button class="search">Search</button>
                </section>
                <section class="places">
                    <h1>Places</h1>
                    <article>
                        <h2>My Place</h2>
                    </article>
                    <article>
                        <h2>Small House</h2>
                    </article>
                    <article>
                        <h2>Penthouse</h2>
                    </article>
                    <article>
                        <h2>Attic</h2>
                    </article>
                </section>
            </div>
        </div>

        <footer>Best School</footer>
    </body>
</html>
